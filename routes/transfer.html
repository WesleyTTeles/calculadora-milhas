<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/327102260c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Cotacao Milhas</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="col-container-1">
                <h1>Realize sua Cotacao</h1>
                <h2>Tranferencia de Pontos</h2>
                <div class="row-info-box">
                    <div class="row-value-invest">
                        <h3 id="ttl-point">0 Pontos</h3>
                        <span>Total de Pontos pós Tranferencia</span>
                    </div>
                </div>
                <div class="warning">
                    <span id="warning"></span>
                </div>
            </div>
            <div class="col-container-2">
                <div class="row-info-inputs">
                    <div class="input-group">
                        <div class="info-input">
                            <span>Quantidade de Pontos</span>
                            <i class="fa-solid fa-circle-info fa-2xs" title="Digite a Quantidade de pontos para realizar a Tranferencia Bonificada."></i>
                        </div>
                        <input id="qtd-point" type="text" placeholder="Digite Aqui">
                    </div>
                    <div class="input-group">
                        <div class="info-input">
                            <span>Porcento da Tranferencia (%)</span>
                            <i class="fa-solid fa-circle-info fa-2xs" title="Digite somente o número da Porcentagem da Tranferencia."></i>
                        </div>
                        <input id="vl-transfer" type="text" placeholder="Digite Aqui">
                    </div>
                    <div class="row-btn">
                        <button id="btn-cotar">Cotar</button>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/index.html">
                            <i class="fa-solid fa-bag-shopping fa-lg"></i>
                        </a>
                    <li>
                        <a href="/routes/sell.html">
                            <i class="fa-solid fa-dollar-sign fa-lg"></i>
                        </a>
                    <li>
                        <a href="/routes/transfer.html">
                            <i class="fa-solid fa-right-left fa-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/routes/transfer.html">
                            <i class="fa-solid fa-right-left fa-lg"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</body>
<script src="/assets/js/transfer.js"></script>
</html>
