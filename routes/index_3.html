<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/327102260c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Cotacao Milhas</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="col-container-1">
                <h1>Realize sua Cotacao</h1>
                <h2>Calculadora de Milheiro</h2>
                <div class="row-info-box">
                    <div class="row-value-invest">
                        <h3 id="vl-milheiro">R$ 00,00</h3>
                        <span>Valor do Milheiro</span>
                    </div>
                </div>
                <div class="warning">
                    <span id="warning"></span>
                </div>
            </div>
            <div class="col-container-2">
                <div class="row-info-inputs">
                    <div class="input-group">
                        <div class="info-input">
                            <span>Qtd de Pontos/Milhas</span>
                        </div>
                        <input id="qtd-milhas" type="text" placeholder="Digite Aqui">
                    </div>
                    <div class="input-group">
                        <div class="info-input">
                            <span>Valor Investido</span>
                        </div>
                        <input id="vl-simulation" type="text" placeholder="Digite Aqui">
                    </div>
                    <div class="row-transfer input-group">
                        <div class="info-input">
                            <span>Valor da Transferencia ( % )</span>
                        </div>
                        <input id="vl-transfer" type="text" maxlength="3" placeholder="Digite Aqui">
                    </div>
                    <div class="row-checkbox">
                        <input type="checkbox" name="check" id="check">
                        <span>Vai Realizar um Tranferencia Bonificada?</span>
                    </div>
                    <div class="row-btn">
                        <button id="btn-cotar">Cotar</button>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/index.html">
                            <i class="fa-solid fa-bag-shopping fa-lg"></i>
                            <span>Compra de Pontos</span>
                        </a>
                    </li>
                    <li>
                        <a href="index_2.html">
                            <i class="fa-solid fa-right-left fa-lg"></i>
                            <span>Pontos + Dinheiro</span>
                        </a>
                    </li>
                    <li>
                        <a href="index_3.html">
                            <i class="fa-solid fa-dollar-sign fa-lg"></i>
                            <span>Valor Milheiro</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="warnig">
                            <i class="fa-solid fa-circle-info fa-lg"></i>
                            <span>Ajuda</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</body>
<script src="/assets/js/app_1.js"></script>
</html>
