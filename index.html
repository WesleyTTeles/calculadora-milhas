<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/327102260c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cotaçao de Milhas</title>
</head>
<body>
    <main>
        <h1>Realize a sua Cotacao</h1>
        <div class="container">
            <div class="buy">
                <h2>Compras de Milhas</h2>
                <div class="row-container">
                    <div class="row-input">
                        <i class="fa-solid fa-brazilian-real-sign"></i>
                        <input id="vlr-to-pay" type="text" maxlength="10" placeholder="Informe o Valor Total a Pagar">
                    </div>
                    <div class="row-input">
                        <i class="fa-solid fa-brazilian-real-sign"></i>
                        <input id="qtd-to-buy" type="text" maxlength="10" placeholder="Informe a Quantidade De milhas">
                    </div>
                    <select onchange="choiceOption()" name="program" id="opttions">
                        <option value="0">Escolha uma Companhia Aérea</option>
                        <option value="1">Comprar Pela Smiles</option>
                        <option value="2">Comprar Pela Tudo Azul</option>
                        <option value="3">Comprar Pela Latam Pass</option>
                        <option value="4">Comprar Pela Latam Pass Platinum/Black</option>
                    </select>
                    <input id="button" type="button" value="Cotar" onclick="calcBuy()">
                </div>
            </div>
            <div class="sell">
                <h2>Vender Milhas</h2>
                <div class="row-container">
                    <div class="row-input">
                        <i class="fa-solid fa-brazilian-real-sign"></i>
                        <input id="vlr-simulations" type="text" maxlength="10" placeholder="Informe o Valor da Simulação">
                    </div>
                    <div class="row-input">
                        <i class="fa-solid fa-brazilian-real-sign"></i>
                        <input id="qtd-to-sell" type="text" maxlength="10" placeholder="Informe a Quantidade De milhas">
                    </div>
                    <select onchange="choiceOption()" name="program" id="opttions">
                        <option value="0">Escolha uma Companhia Aérea</option>
                        <option value="1">Vender Pela Smiles</option>
                        <option value="2">Vender Pela Tudo Azul</option>
                        <option value="3">Vender Pela Latam Pass</option>
                        <option value="4">Vender Pela Latam Pass Platinum/Black</option>
                    </select>
                    <input id="button" type="button" value="Cotar" onclick="calcSell()">
                </div>
            </div>

            <div class="buttons-type">
                <button onclick="showBuy()">Comprar</button>
                <button onclick="showSell()">Vender</button>
            </div>
        </div>
    </main>
</body>
<script src="buy.js"></script>
<script src="sell.js"></script>
</html>
